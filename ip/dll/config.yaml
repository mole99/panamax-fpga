SYNTH_ABC_BUFFERING: True # TODO
SYNTH_SIZING: False

ERROR_ON_SYNTH_CHECKS: False

PNR_SDC_FILE: dir::base.sdc
SIGNOFF_SDC_FILE: dir::base.sdc

SYNTH_EXCLUDED_CELL_FILE: dir::no_synth.list

## Floorplan
