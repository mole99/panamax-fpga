## PDN 
FP_PDN_VPITCH: 40
FP_PDN_HPITCH: 40
FP_PDN_HOFFSET: 16.41
FP_PDN_HSPACING: 18.4
FP_PDN_VSPACING: 18.4

## Placement
RUN_POST_GPL_DESIGN_REPAIR: False
RUN_POST_CTS_RESIZER_TIMING: False
PL_TARGET_DENSITY_PCT: 68

## Routing 
RUN_POST_GRT_RESIZER_TIMING: False
